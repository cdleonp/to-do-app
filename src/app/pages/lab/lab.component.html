<h1>Mi proyecto inicial: {{ title }}</h1>
<ul>
  @for (task of tasks; track task) {
    <li>
      {{ task }}
    </li>
  }
</ul>
<ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
</ul>
<hr/>
<h2>{{ 'Hola, '.repeat(4) }}</h2>
<p> La suma de 3 + 3 es {{ 3 + 3 }}</p>
<p>Hola soy {{ name }} y mi edad es {{ age }}</p>
